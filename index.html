<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  
  <body>
    <header>
      <nav class="nav-bar">
        <a href="#" class="logo">a marvelous website</a>
        <button class="nav-toggle" id="nav-toggle">&#9776;</button>
        <ul class="nav-menu" id="nav-menu">
          <li class="menu-item"><a href="#">home</a></li>
          <li class="menu-item"><a href="#">about</a></li>

        </ul>

    <div class="container-text">
      <h1>Welcome.</h1>
      <h2>We're glad you're here.</h2>
      <button class="learn">learn more</button>
    </div>

    <div class="form-items">
      <h3>Join our mailing list for updates!</h3>
      <form action="#" method="post">
        <label for="name">Your name</label>
        <input type="text" id="name" name="name" required>

        <input type="email" id="email" name="email" required>

    </div>
    
    <div class="cool-images">
      <div class="image-container">
        <img src="cool-dog.jpeg" alt="Cool Dog" class="cool-image">
        <img src="cool-lion.jpeg" alt="Cool Lion" class="cool-image">
        <img src="cool-wolf.jpeg" alt="Cool Wolf" class="cool-image">
      </div>
    </div>

    <footer>
      <p>&copy; Ryan Mangiapane</p>
    </footer>

    <script>document.getElementById('nav-toggle').addEventListener('click', function() {
      document.getElementById('nav-menu').classList.toggle('open');});
